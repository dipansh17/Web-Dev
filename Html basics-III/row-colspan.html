<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
    <style>
        table,
        tr,
        td,
        caption {
            border: 1px solid black;
            border-collapse: collapse;
            caption-side: bottom;
        }
    </style>
</head>

<body>
    <table>
        <caption>MY FIRST TABLE</caption>
        <tr>
            <td colspan="2" align="center">abcd</td>
            <td>abcd</td>
            <!-- <td>abcd</td> -->
        </tr>
        <tr>
            <td>abcd</td>
            <td rowspan="3">abcd</td>
            <td>abcd</td>
        </tr>
        <tr>
            <td>abcd</td>
            <!-- <td>abcd</td> -->
            <td>abcd</td>
        </tr>
        <tr>
            <td>abcd</td>
            <!-- <td>abcd</td> -->
            <td>abcd</td>
        </tr>
    </table>




</body>

</html>

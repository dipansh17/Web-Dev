<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>

<body>
    <table border="3" align="center" cellpadding="10">
        <thead>
            <tr>
                <th rowspan="3"> <b> Day </b></th>
                <th colspan="3"> <b>Seminar </b></th>
            </tr>
            <tr>
                <td colspan="2"><b> Schedule </b></td>
                <td rowspan="2"><b> Topic </b></td>
            </tr>
            <tr>
                <th>Begin</th>
                <th>End</th>
            </tr>
        </thead>
        <tbody>

            <tr>
                <td rowspan="2">Monday</td>
                <td style="background-color:yellow" rowspan="2">8:00A.M</td>
                <td style="background-color:violet" rowspan="2"> 5:00P.M</td>
                <td>Introduction to XML</td>

            </tr>
            <tr>
                <td>Validity: DTD and Relax NG</td>
            </tr>
            <tr>
                <td rowspan="4">Tuesday</td>
                <td style="background-color:yellow">8:00A.M</td>
                <td style="background-color:yellow"> 11:00A.M</td>
                <td>XPath</td>
            </tr>
            <tr>
                <td style="background-color:yellow" rowspan="2"> 11:00A.M</td>
                <td style="background-color:yellowgreen" rowspan="2"> 2:00P.M</td>

            </tr>
            <tr>
                <td rowspan="2">XSL Transformations</td>
            </tr>
            <tr>
                <td style="background-color:yellowgreen"> 2:00P.M</td>
                <td style="background-color:violet"> 5:00P.M</td>

            </tr>

        </tbody>
        <tfoot>
            <td rowspan="2">Wednesday</td>
            <td style="background-color:yellow" rowspan="2">8:00A.M</td>
            <td style="background-color:yellowgreen" rowspan="2"> 12:00P.M</td>
            <td>XSL Formating Objects</td>
        </tfoot>
    </table>
</body>

</html>

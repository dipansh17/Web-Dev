<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <style>
        table,
        td,
        th {
            border: 3px solid pink;
            border-collapse: collapse;

        }

        caption {
            border: 3px medium;
            color: blue;
            background-color: chocolate;
        }

        tfoot {
            background-color: green;
        }
    </style>
</head>

<body>

    <table>
        <caption>Saving</caption>
        <thead>
            <tr>
                <th>Month</th>
                <th>Savings</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Jan</td>
                <td>100</td>
            </tr>
            <tr>
                <td>Feb</td>
                <td>200</td>
            </tr>
            <tr>
                <td>March</td>
                <td>400</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Total</td>
                <td>700</td>
            </tr>
        </tfoot>
    </table>

</body>

</html>
